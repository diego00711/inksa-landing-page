

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inksa Delivery - Escolha seu perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Logo Inksa Delivery" class="logo">
        </div>
        <h1>Bem-vindo ao Inksa Delivery!</h1>
        <p>Por favor, selecione seu perfil para continuar:</p>
        
        <div class="custom-select-wrapper">
            <div class="select-selected">
                Selecione seu perfil <i class="fas fa-chevron-down arrow"></i>
            </div>
            <div class="select-items select-hide">
                <div data-value="cliente" data-url="https://cliente.inksadelivery.com.br">Sou Cliente</div>
                <div data-value="restaurante" data-url="https://restaurante.inksadelivery.com.br">Sou Restaurante</div>
                <div data-value="entregador" data-url="https://entregador.inksadelivery.com.br">Sou Entregador</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
